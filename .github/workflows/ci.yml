name: CI

on:
  push:
    tags: [ v* ]
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v1
      with:
        version: v1.27

    - name: Get dependencies
      run: |
        go get -v -t -d ./...

    - name: Build
      run: |
        bash scripts/build.sh

#    - name: Test
#      run: go test -v .
    - name: Release
      if: ${{ github.event_name == tag }}
      run: echo this should run only on tag
